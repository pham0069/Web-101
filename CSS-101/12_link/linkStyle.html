<!DOCTYPE html>
<html>
<!-- Links can be styled with any CSS property (e.g. color, font-family, background, etc.) -->
<head>
    <style>
        a {
            color: hotpink;
            background-color: lightgreen;
            text-decoration: none;
            font-size: 100px;
        }
    </style>
</head>

<body>

    <h2>CSS Links</h2>
    <p><b><a href="default.asp" target="_blank">This is a link</a></b></p>

</body>

</html>
