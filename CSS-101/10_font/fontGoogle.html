<!DOCTYPE html>
<html>

<!--
    To use Google fonts, add a special style sheet link in the <head> section 
        and then refer to the font in the CSS.

-->
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        body {
            font-family: "Sofia", sans-serif;
        }
        /* it's possible to style google fonts with CSS */
        p.style {
            font-size: 30px;
            text-shadow: 3px 3px 3px #ababab;
        }
    </style>
</head>

<body>

    <h1>Sofia Font</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>123456790</p>
    <p class="style"> Write something with style </p>

</body>

</html>
