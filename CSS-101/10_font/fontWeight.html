<!DOCTYPE html>
<html>
<!--
    'font-weight' property specifies the weight of a font
    it can take either fixed value
        normal
        lighter
        bold
    or numeric value
-->
<head>
    <style>
        p.normal {
            font-weight: normal;
        }

        p.light {
            font-weight: lighter;
        }

        p.thick {
            font-weight: bold;
        }

        p.thicker {
            font-weight: 900;
        }
    </style>
</head>

<body>

    <p class="normal">This is a paragraph.</p>
    <p class="light">This is a paragraph.</p>
    <p class="thick">This is a paragraph.</p>
    <p class="thicker">This is a paragraph.</p>

</body>

</html>
