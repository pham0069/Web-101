<!DOCTYPE html>
<html>

<head>
    <!--
            it's possible to define selectors with same style in 1 place
            To group selectors, separate each selector with a comma
        -->
    <style>
        h1,
        h2,
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>

    <h1>Hello World!</h1>
    <h2>Smaller heading!</h2>
    <p>This is a paragraph.</p>

</body>

</html>
