<!DOCTYPE html>
<html>
  <head>
    <!--
      selector -> select the element in html to style
      element selector selects HTML elements based on the element name.
    -->
    <style>
      p {
        text-align: center;
        color: red;
      } 
    </style>
  </head>
  <body>

    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>

  </body>
</html>
