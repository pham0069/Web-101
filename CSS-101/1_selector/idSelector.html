<!DOCTYPE html>
<html>
    <head>
        <!--
            id selector uses the id attribute of an HTML element to select a specific element.
            id of an element is unique within a page, so the id selector is used to select one unique element!
            
            To inidcate id selector, write a hash (#) character, followed by the id of the element
        -->
        <style>
            #para1 {
                text-align: center;
                color: red;
            }
        </style>
    </head>
    <body>
        <p id="para1">Hello World!</p>
        <p>This paragraph is not affected by the style.</p>

    </body>
</html>
