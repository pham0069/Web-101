<!DOCTYPE html>
<html>

<head>
    <style>
        /*
            background-image property repeats an image both horizontally and vertically by default
            to change repeat pattern, use 'background-repeat' property
            - no-repeat
            - repeat-x
            - repeat-y
        */
        body {
            background-image: url("watercolor.jpeg");
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <h1>Hello World!</h1>

</body>
