<!DOCTYPE html>
<html>
<!--
    A navigation bar is basically a list of links, 
    so using the <ul> and <li> elements makes perfect sense
-->
<head>
    <style>
        /* remove bullets, margin, padding */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <p>In this example, we remove the bullets from the list, and its default padding and margin.</p>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

</body>

</html>
