<!DOCTYPE html>
<html>
<!--
    height and width properties are used to set the height and width of an element.
    they do not include padding, borders, or margins. 
    It sets the height/width of the area inside the padding, border, and margin of the element.

    height and width properties may have the following values:
        auto - This is default. The browser calculates the height and width
        length - Defines the height/width in px, cm etc.
        % - Defines the height/width in percent of the containing block
        initial - Sets the height/width to its default value
        inherit - The height/width will be inherited from its parent value
-->
<head>
    <style>
        div {
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }
    </style>
</head>

<body>

    <h2>Set the height and width of an element</h2>

    <div>This div element has a height of 200px and a width of 50%.</div>

</body>

</html>
