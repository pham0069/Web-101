<!DOCTYPE html>
<html>
<!--
'outline-offset' property adds space between an outline and the edge/border of an element. 
The space between an element and its outline is transparent.
-->
<head>
    <style>
        p {
            margin: 30px;
            /* the portion btw border and outline does not have yellow color */
            background: yellow;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>

<body>

    <h2>The outline-offset Property</h2>

    <p>This paragraph has an outline 15px outside the border edge.</p>

</body>

</html>
