<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: black;
            font-family: monospace;
            color: green;
        }

        /* id attribute takes precedence over class attribute
        even defined before the classes, orange id heading will have orange color
        */
        #orange-text {
            color: orange;
        }

        .pink-text {
            color: pink;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>

<body>
    <h1 class="blue-text pink-text" id="orange-text">Blue pink class with orange id</h1>

</body>

</html>
