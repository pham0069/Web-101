<!DOCTYPE html>
<html>

<head>
    <style>
        /* 'letter-spacing' specifies the space btw characters in a text */
        h1 {
            letter-spacing: 3px;
        }

        h2 {
            letter-spacing: -3px;
        }
    </style>
</head>

<body>

    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>

</body>

</html>
