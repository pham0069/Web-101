<!DOCTYPE html>
<html>

<head>
    <style>
        /* 'text-shadow' property adds shadow to text */
        h1 {
            text-shadow: 2px 3px; /* horizontal and vertical size 2 and 3px respectively */
        }
        h2 {
            text-shadow: 2px 3px red; /* red shadow */
        }
        h3 {
            text-shadow: 2px 3px 5px red; /* blur effect 5px */
        }
    </style>
</head>

<body>

    <h1>Text-shadow effect!</h1>

</body>

</html>
