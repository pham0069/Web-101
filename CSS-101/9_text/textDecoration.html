<!DOCTYPE html>
<html>
<!--
'text-decoration' property is used to set or remove decorations from text

it can take the following value
    none    -> often used to remove underlines from links
    overline
    line-through
    underline
-->

<head>
    <style>
        a {
            text-decoration: none;
        }

        h1 {
            text-decoration: overline;
        }

        h2 {
            text-decoration: line-through;
        }

        h3 {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <p>A link with no underline: <a href="https://www.w3schools.com">W3Schools.com</a></p>

</body>

</html>
