<!DOCTYPE html>
<html>

<head>
    <style>
        /* 'word-spacing' property is used to specify the space between the words in a text */
        h1 {
            word-spacing: 10px;
        }

        h2 {
            word-spacing: -5px;
        }
    </style>
</head>

<body>

    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>

</body>

</html>
